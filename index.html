<html>
  <head>
    <title>Karst Desktop Client Installer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular2-toaster/lib/toaster.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css">
     
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      global.nodeRequire = function (modulePath) {
      return require(modulePath);
    };
    </script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    
    <div class="container">
      <kdinstall><h3>Starting...</h3></kdinstall>
    </div>
    
    <footer>
        <div class="container">
          <div class="iulogo"></div>
          <p>INDIANA UNIVERSITY | SciApt 
          <span class="pull-right clickable" onclick="open_devtool()">
            <script>
            let pkginfo = require('./package.json');
            document.write(pkginfo.version);
            </script>
          </span></p>
        </div>
    </footer>
  
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    var ipcRenderer = require('electron').ipcRenderer;     
    function open_devtool() {
      ipcRenderer.send('show-console');
    }
    
    //debugging info
    console.log(process.versions);
    </script>
  </body>
</html>
